<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-sketch</title>

        <meta charset="UTF-8">

    </head>
    <body>
        <div id="mainDiv">
<h1 id="header">ETCH-A-SKETCH</h1>
<div id="buttons">
<button id="gridResizer">Change grid size</button>
<input type="number" id="gridWidth" placeholder="grid width, max is 64">
<input type="number" id="gridHeight" placeholder="grid height, max is 64">
</br>
<button id="colorChangingButton"><input type="color" id="colorPicker">   Color</button>
<span>Choose opacity increment rate: </span>
<button id="opacityPointZeroFive">0.05</button>
<button id="opacityPointOne">0.1</button>
<button id="opacityPointTwentyFive">0.25</button>
<button id="opacityPointFive">0.5</button>
<button id="opacityAllIn">All in (1)</button>    </br>



</div>
                <div id="container">




                </div>



        </div>
        <script src="etch-a-sketch.js"></script>
    </body>
